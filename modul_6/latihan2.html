<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .wrapper {
            background: #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 30px;
        }

        .box--rel {
            position: relative;
            background: #333;
            color: #fff;
            padding: 16px;
            margin: 10px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Relative Position</h2>
        <div class="box--rel">Box 1</div>
        <div class="box--rel">Box 2</div>
        <div class="box--rel">Box 3</div>
        <div class="box--rel">Box 4</div>
    </div>
</body>
</html>
